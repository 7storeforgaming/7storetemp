<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>7Store Mailer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: #f5f5f5;
      color: #222;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #333;
    }
    #email-box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #inbox {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-height: 150px;
    }
    .email {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      white-space: pre-wrap;
      border-radius: 5px;
    }
    input {
      padding: 10px;
      width: 100%;
      font-size: 1em;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin: 5px 10px 5px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>üì® 7store Mailer</h1>

  <div id="email-box">
    <input type="text" id="custom-alias" placeholder="Enter alias (e.g. 7store-837g4343)" />
    <button id="random-btn">üé≤ Generate Random Alias</button>
    <button id="set-email-btn">‚úîÔ∏è Set & Refresh Inbox</button>
    <p><strong>Full temp email address:</strong> <span id="temp-email" style="font-size: 1.1em; color: #007bff;">‚Äî</span></p>
  </div>

  <div id="inbox">
    <p>Enter an alias above or generate a random one.</p>
  </div>

  <script>
    let currentTempEmail = "";

    // Called when user clicks Set & Refresh Inbox
    function setEmail() {
      const aliasInput = document.getElementById("custom-alias").value.trim();

      if (!aliasInput) {
        alert("Please enter an alias or generate one.");
        return;
      }

      // If user entered full email with @, use as is
      if (aliasInput.includes("@")) {
        currentTempEmail = aliasInput;
      } else {
        // Otherwise append default domain
        currentTempEmail = aliasInput + "@7store.shop";
      }

      document.getElementById("temp-email").textContent = currentTempEmail;
      checkInbox();
    }

    // Called when user clicks Generate Random Alias
    function generateRandom() {
      const rand = Math.random().toString(36).substring(2, 10);
      const randomAlias = `7store-${rand}`;
      // Just fill input, do NOT auto-set email so user can edit if wanted
      document.getElementById("custom-alias").value = randomAlias;
      // Optional: clear previous inbox and temp email display until user clicks set
      document.getElementById("temp-email").textContent = "‚Äî";
      document.getElementById("inbox").innerHTML = "<p>Edit the alias if you want, then click 'Set & Refresh Inbox' to load emails.</p>";
    }

    // Fetch inbox emails from backend API
    async function checkInbox() {
      const inboxDiv = document.getElementById("inbox");

      if (!currentTempEmail) {
        inboxDiv.innerHTML = "‚ö†Ô∏è Please set your temp email first.";
        return;
      }

      inboxDiv.innerHTML = "‚è≥ Checking inbox for " + currentTempEmail + "...";

      try {
        const response = await fetch(`https://sevenstoremailer.onrender.com/inbox?email=${encodeURIComponent(currentTempEmail)}`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        console.log(data);

        if (!data.messages || data.messages.length === 0) {
          inboxDiv.innerHTML = "üì≠ No emails received yet.";
          return;
        }

        let html = "";
        for (const msg of data.messages) {
          html += `
            <div class="email">
              <strong>Subject:</strong> ${escapeHtml(msg.subject)}<br>
              <strong>From:</strong> ${escapeHtml(msg.from)}<br>
              <strong>To:</strong> ${escapeHtml(msg.to)}<br>
              <strong>Body:</strong>
              <pre>${escapeHtml(msg.body)}</pre>
            </div>
          `;
        }

        inboxDiv.innerHTML = html;

      } catch (err) {
        inboxDiv.innerHTML = "‚ùå Failed to fetch inbox. Check your backend.";
        console.error(err);
      }
    }

    // Simple escape function to avoid XSS from email content display
    function escapeHtml(text) {
      if (!text) return "";
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Attach event listeners on buttons after DOM loaded
    document.getElementById("random-btn").addEventListener("click", generateRandom);
    document.getElementById("set-email-btn").addEventListener("click", setEmail);
  </script>

</body>
</html>
