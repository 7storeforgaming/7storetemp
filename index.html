<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>7Store Mailer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: #f5f5f5;
      color: #222;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #333;
    }
    #email-box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #inbox {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-height: 150px;
    }
    .email {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      animation: fadeIn 0.3s ease-in;
    }
    .email.flash {
      animation: flash 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes flash {
      0% { background-color: #fff7e6; }
      100% { background-color: white; }
    }
    .body-content {
      margin-top: 10px;
      padding: 10px;
      background: #fafafa;
      border-radius: 6px;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      white-space: pre-wrap;
      border-radius: 5px;
    }
    input {
      padding: 10px;
      width: 100%;
      font-size: 1em;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin: 5px 10px 5px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #copy-btn {
      background-color: #28a745;
    }
    #copy-btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <h1>üì® 7store Mailer</h1>

  <div id="email-box">
    <input type="text" id="custom-alias" placeholder="Enter alias (e.g. 7store-837g4343)" />
    <button id="random-btn">üé≤ Generate Random Alias</button>
    <button id="set-email-btn">‚úîÔ∏è Set & Refresh Inbox</button>
    <p>
      <strong>Full temp email address:</strong> 
      <span id="temp-email" style="font-size: 1.1em; color: #007bff;">‚Äî</span>
      <button id="copy-btn" title="Copy email" style="display:none;">üìã Copy</button>
    </p>
  </div>

  <div id="inbox">
    <p>Enter an alias above or generate a random one.</p>
  </div>

  <!-- üîä Notification Sound -->
  <audio id="notify-sound" src="https://notificationsounds.com/storage/sounds/file-sounds-1152-pristine.mp3" preload="auto"></audio>

  <script>
    let currentTempEmail = "";
    let inboxInterval = null;
    let lastMessageCount = 0;

    function setEmail() {
      const aliasInput = document.getElementById("custom-alias").value.trim();
      if (!aliasInput) {
        alert("Please enter an alias or generate one.");
        return;
      }

      currentTempEmail = aliasInput.includes("@")
        ? aliasInput
        : aliasInput + "@7store.shop";

      document.getElementById("temp-email").textContent = currentTempEmail;
      document.getElementById("copy-btn").style.display = "inline-block";
      checkInbox();

      if (inboxInterval) clearInterval(inboxInterval);
      inboxInterval = setInterval(checkInbox, 5000);
    }

    function generateRandom() {
      const rand = Math.random().toString(36).substring(2, 10);
      document.getElementById("custom-alias").value = rand;
      document.getElementById("temp-email").textContent = "‚Äî";
      document.getElementById("inbox").innerHTML = "<p>Edit the alias if you want, then click 'Set & Refresh Inbox' to load emails.</p>";
      document.getElementById("copy-btn").style.display = "none";
      currentTempEmail = "";
      lastMessageCount = 0;
      if (inboxInterval) clearInterval(inboxInterval);
    }

    async function checkInbox() {
      const inboxDiv = document.getElementById("inbox");

      if (!currentTempEmail) {
        inboxDiv.innerHTML = "‚ö†Ô∏è Please set your temp email first.";
        return;
      }

      try {
        const response = await fetch(`https://sevenstoremailer.onrender.com/inbox?email=${encodeURIComponent(currentTempEmail)}`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();

        if (!data.messages || data.messages.length === 0) {
          inboxDiv.innerHTML = "üì≠ No emails received yet.";
          lastMessageCount = 0;
          return;
        }

        if (data.messages.length > lastMessageCount) {
          document.getElementById("notify-sound").play().catch(() => {});
        }
        lastMessageCount = data.messages.length;

        let html = "";
        for (const msg of data.messages) {
          const escapedSubject = escapeHtml(msg.subject);
          const escapedFrom = escapeHtml(msg.from);
          const escapedTo = escapeHtml(msg.to);
          const isHtml = msg.content_type === "text/html";

          html += `
            <div class="email flash">
              <strong>Subject:</strong> ${escapedSubject}<br>
              <strong>From:</strong> ${escapedFrom}<br>
              <strong>To:</strong> ${escapedTo}<br>
              <strong>Body:</strong><br>
              <div class="body-content">
                ${isHtml ? msg.body : `<pre>${escapeHtml(msg.body)}</pre>`}
              </div>
            </div>
          `;
        }

        inboxDiv.innerHTML = html;
      } catch (err) {
        inboxDiv.innerHTML = "‚ùå Failed to fetch inbox. Check your backend.";
        console.error(err);
      }
    }

    function copyEmail() {
      if (!currentTempEmail) return;
      navigator.clipboard.writeText(currentTempEmail)
        .then(() => alert("Copied email: " + currentTempEmail))
        .catch(() => alert("Failed to copy email. Try manually."));
    }

    function escapeHtml(text) {
      if (!text) return "";
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    document.getElementById("random-btn").addEventListener("click", generateRandom);
    document.getElementById("set-email-btn").addEventListener("click", setEmail);
    document.getElementById("copy-btn").addEventListener("click", copyEmail);
  </script>

</body>
</html>
