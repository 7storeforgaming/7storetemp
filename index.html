<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steam Temp Mail</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: #f5f5f5;
      color: #222;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #333;
    }
    #email-box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #inbox {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .email {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      white-space: pre-wrap;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>üì® Steam Temp Mail</h1>

  <div id="email-box">
    <p><strong>Your temp email address:</strong></p>
    <p><span id="temp-email" style="font-size: 1.2em; color: #007bff;"></span></p>
    <button onclick="checkInbox()">üîÅ Refresh Inbox</button>
  </div>

  <div id="inbox">
    <p>Loading inbox...</p>
  </div>

  <script>
    let currentTempEmail = "";

    function generateTempEmail() {
      const rand = Math.random().toString(36).substring(2, 10);
      currentTempEmail = `steam-${rand}@7store.shop`;
      document.getElementById("temp-email").textContent = currentTempEmail;
    }

    async function checkInbox() {
      const inboxDiv = document.getElementById("inbox");
      inboxDiv.innerHTML = "‚è≥ Checking inbox for " + currentTempEmail + "...";

      try {
        const response = await fetch(`https://sevenstoremailer.onrender.com/inbox?email=${encodeURIComponent(currentTempEmail)}`);
        const data = await response.json();
        console.log(data);
        if (!data.messages || data.messages.length === 0) {
          inboxDiv.innerHTML = "üì≠ No emails received yet.";
          return;
        }

        let html = "";
        for (const msg of data.messages) {
          html += `
            <div class="email">
              <strong>Subject:</strong> ${msg.subject}<br>
              <strong>From:</strong> ${msg.from}<br>
              <strong>To:</strong> ${msg.to}<br>
              <strong>Body:</strong>
              <pre>${msg.body}</pre>
            </div>
          `;
        }

        inboxDiv.innerHTML = html;

      } catch (err) {
        inboxDiv.innerHTML = "‚ùå Failed to fetch inbox. Check your backend.";
        console.error(err);
      }
    }

    // Initialize
    window.onload = () => {
      generateTempEmail();
      checkInbox();
    };
  </script>

</body>
</html>
